<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHorizon Asia</title>
    
    <!-- Tailwind CSS (Styling Framework) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-white/95 backdrop-blur shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center cursor-pointer gap-2" onclick="router('home')">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <i class="fa-solid fa-paper-plane text-xl"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-800">SKY<span class="text-blue-600">HORIZON</span></span>
                </div>
                
                <!-- Desktop Menu (Filled by JS) -->
                <div class="hidden lg:flex space-x-6 items-center" id="desktop-nav"></div>

                <!-- Mobile Menu Icon -->
                <div class="lg:hidden">
                    <button onclick="toggleMobileMenu()" class="text-slate-600 hover:text-blue-600 text-2xl">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Dropdown Menu (Filled by JS) -->
            <div id="mobile-menu" class="hidden lg:hidden mt-4 pb-4 space-y-2 border-t pt-4"></div>
        </div>
    </nav>

    <!-- Main Content Area (Where pages load) -->
    <main id="app" class="flex-grow"></main>

    <!-- Notification Toast Container -->
    <div id="toast-container"></div>

    <!-- Footer -->
    <footer class="bg-slate-900 text-white mt-auto pt-12 pb-6">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-8 mb-8">
                <a href="#" class="hover:text-blue-400 transition transform hover:scale-110"><i class="fa-brands fa-instagram text-2xl"></i></a>
                <a href="#" class="hover:text-blue-400 transition transform hover:scale-110"><i class="fa-brands fa-facebook text-2xl"></i></a>
                <a href="#" class="hover:text-blue-400 transition transform hover:scale-110"><i class="fa-brands fa-twitter text-2xl"></i></a>
                <a href="#" class="hover:text-blue-400 transition transform hover:scale-110"><i class="fa-brands fa-youtube text-2xl"></i></a>
            </div>
            <p class="text-slate-500 text-sm">&copy; 2026 SkyHorizon Asia. Connecting the East to the World.</p>
        </div>
    </footer>

    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
